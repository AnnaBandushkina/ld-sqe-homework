project.description = 'SLON Vividus POC Project'
group = 'com.epam.slon.vividus.poc'
version = '0.0.1'

ext.buildSystemPath = "${System.env.VIVIDUS_BUILD_SYSTEM_HOME?:buildSystemRootDir}/${buildSystemVersion}"

apply from: "${buildSystemPath}/vividus-test-project.gradle"

dependencies {
    implementation platform('org.vividus:vividus-bom:0.6.14')
    implementation 'org.vividus:vividus'
    implementation 'org.vividus:vividus-plugin-rest-api'
    implementation 'org.vividus:vividus-plugin-json'
    implementation 'org.vividus:vividus-plugin-web-app'
}
